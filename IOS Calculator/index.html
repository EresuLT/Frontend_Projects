<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CALCULATOR</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="calculator">
    <div class="display">
      <div class="previous-display"></div>
      <div class="current-display"></div>
    </div>

    <div class="buttons-container">
      <div class="button function ac">AC</div>
      <div class="button function plmn">±</div>
      <div class="button function percent">%</div>
      <div class="button operator division">÷</div>
      <div class="button num number7">7</div>
      <div class="button num number8">8</div>
      <div class="button num number9">9</div>
      <div class="button operator multiple">x</div>
      <div class="button num number4">4</div>
      <div class="button num number5">5</div>
      <div class="button num number6">6</div>
      <div class="button operator minus">-</div>
      <div class="button num number1">1</div>
      <div class="button num number2">2</div>
      <div class="button num number3">3</div>
      <div class="button operator plus">+</div>
      <div class="button num number0">0</div>
      <div class="button num dot">.</div>
      <div class="button equal">=</div>
    </div>
  </div>

  <script src="calc.js"></script>
</body>

</html>
